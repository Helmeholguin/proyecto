<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Helmer Holguin Navas">
    <title>PetroSalud</title>
    <link rel="icon" href="img/logo.png" type="image/ico">
    <link rel="stylesheet" href="css/usuario.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="text-center text-primary">
            <h1>Formulario de registro</h1>
        </div>
        <form class="bit001 mt-2">
            <div class="hh01 d-lg-flex d-md-flex offset-md-2 text-center">
                <i>Nombre</i>
                <div class="mb-sm-0 col-sm-12 col-md-4">
                    <input type="text" class="form-control bg-transparent border-dark" placeholder="Ingrese su nombre" id="nombreUsuario">
                </div>
                <i>Apellido</i>
                <div class="mb-sm-0 col-sm-12 col-md-4">
                    <input type="text" class="form-control bg-transparent border-dark" placeholder="Ingrese su apellido" id="apellidoUsuario">
                </div>
            </div>
            <div class="hh01 d-lg-flex d-md-flex">
                <i>Usuario</i>
                <div class="mb-5 col-sm-12 col-md-6">
                    <input type="text" class="form-control bg-transparent border-dark" placeholder="Ingrese su nombre de usuario" id="idUsuario">
                </div>
                <i>Contraseña</i>
                <div class="mb-5 col-sm-12 col-md-6">
                    <input type="password" class="form-control bg-transparent border-dark" placeholder="Ingrese su contraseña" id="contrasenaUsuario">
                </div>
            </div>
            <button type="button" class="mb-3 ab" id="crearUsuario">Crear Usuario</button>
        </form>
    </div>
    <script src="./js/login.js"></script>
</body>

</html>
